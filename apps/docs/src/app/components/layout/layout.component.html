<headlessui-angular-header></headlessui-angular-header>

<!-- <ng-container *ngIf="isHomePage"> -->
<!-- Hero -->
<!-- </ng-container> -->

<div class="relative mx-auto flex max-w-8xl justify-center sm:px-2 lg:px-8 xl:px-12">
  <div class="hidden lg:relative lg:block lg:flex-none">
    <div class="absolute inset-y-0 right-0 w-[50vw] bg-slate-50 dark:hidden"></div>
    <div class="sticky top-[4.5rem] -ml-0.5 h-[calc(100vh-4.5rem)] overflow-y-auto py-16 pl-0.5">
      <div class="absolute top-16 bottom-0 right-0 hidden h-12 w-px bg-gradient-to-t from-slate-800 dark:block">
      </div>
      <div class="absolute top-28 bottom-0 right-0 hidden w-px bg-slate-800 dark:block"></div>
      <!--
        Navigation
      -->
    </div>
  </div>
  <div class="min-w-0 max-w-2xl flex-auto px-4 py-16 lg:max-w-none lg:pr-0 lg:pl-8 xl:px-16">
    <article>
      <!-- <ng-container *ngIf="title || section"> -->
      <header class="mb-9 space-y-1">
        <!-- <ng-container *ngIf="section"> -->
        <p class="font-display text-sm font-medium text-sky-500">
          section.section
        </p>
        <!-- </ng-container> -->
        <!-- <ng-container *ngIf="title"> -->
        <p class="font-display text-sm font-medium text-sky-500">
          section.title
        </p>
        <!-- </ng-container> -->
      </header>
      <!-- </ng-container> -->

      <!--
      <Prose>{children}</Prose>
      -->
      <ng-content></ng-content>
    </article>
    <dl class="mt-12 flex border-t border-slate-200 pt-6 dark:border-slate-800">
      <!-- <ng-container *ngIf="previousPage"> -->
      <div>
        <dt class="font-display text-sm font-medium text-slate-900 dark:text-white">
          Previous
        </dt>
        <dd class="mt-1">
          <a href="previousPage.href"
            class="text-base font-semibold text-slate-500 hover:text-slate-600 dark:text-slate-400 dark:hover:text-slate-300">
            &larr; previousPage.title
          </a>
        </dd>
      </div>
      <!-- </ng-container> -->

      <!-- <ng-container *ngIf="nextPage"> -->
      <div class="ml-auto text-right">
        <dt class="font-display text-sm font-medium text-slate-900 dark:text-white">
          Next
        </dt>
        <dd class="mt-1">
          <a href="nextPage.href"
            class="text-base font-semibold text-slate-500 hover:text-slate-600 dark:text-slate-400 dark:hover:text-slate-300">
            nextPage.title &rarr;
          </a>
        </dd>
      </div>
      <!-- </ng-container> -->
    </dl>
  </div>
  <div
    class="hidden xl:sticky xl:top-[4.5rem] xl:-mr-6 xl:block xl:h-[calc(100vh-4.5rem)] xl:flex-none xl:overflow-y-auto xl:py-16 xl:pr-6">
    <nav aria-labelledby="on-this-page-title" class="w-56">
      <ng-container *ngIf="tableOfContents.length > 0">
        <h2 id="on-this-page-title" class="font-display text-sm font-medium text-slate-900 dark:text-white">
          On this page
        </h2>
        <ul class="mt-4 space-y-3 text-sm">
          <li *ngFor="let section of tableOfContents">
            <h3>
              <a href="section.id" [ngClass]="{'text-sky-500': isActive(section)}"
                class="font-normal text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-300">
                section.title </a>
            </h3>
            <ng-container *ngIf="section.children && section.children.length > 0">
              <ul class="mt-2 space-y-3 pl-5 text-slate-500 dark:text-slate-400">
                <li *ngFor="let subSection of section.children">
                  <a href="subSection.id" [ngClass]="{'text-sky-500': isActive(subSection)}"
                    class="hover:text-slate-600 dark:hover:text-slate-300">
                    subSection.title
                  </a>
                </li>
              </ul>
            </ng-container>
          </li>
        </ul>
      </ng-container>
    </nav>
  </div>
</div>
