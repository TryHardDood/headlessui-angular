<div class="mt-6 mb-32">
    <div class="max-w-4xl mx-auto sm:px-6 lg:px-8 space-y-20">

        <!-- Unstyled menu -->
        <div class="sm:border border-gray-300 border-b h-56 sm:rounded-xl">
            <h1 class="text-xl mb-6 px-6 py-4 border-b border-gray-300">Menu (Dropdwon) Unstyled</h1>

            <div class="flex items-center justify-center px-4">
                <div class="relative inline-block text-left">
                    <div *hlMenu>
                        <button *hlMenuButton class="w-full">More</button>
                        <ul *hlMenuItems>
                            <li *hlMenuItem="let active = active">
                                <a [class.bg-blue-500]="active" href="#account-settings">Account settings</a>
                            </li>
                            <li *hlMenuItem="let active = active">
                                <a [class.bg-blue-500]="active" href="#documentation">Documentation</a>
                            </li>
                            <li *hlMenuItem="let active = active; disabled: true">
                                <span>Invite a friend (coming soon!)</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Styled menu -->
        <div class="sm:border border-gray-300 border-b  h-56 sm:rounded-xl">
            <h1 class="text-xl mb-6 px-6 py-4 border-b border-gray-300">Menu (Dropdown) Styled</h1>

            <div class="flex items-center justify-center px-4">
                <div class="relative inline-block text-left">
                    <div *hlMenu>
                        <span class="rounded-md shadow-sm">
                            <button *hlMenuButton
                                class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium leading-5 text-gray-700 transition duration-150 ease-in-out bg-white border border-gray-300 rounded-md hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800">
                                <span>Options</span>
                                <svg class="w-5 h-5 ml-2 -mr-1" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </span>


                        <ul *hlMenuItems @toggleAnimation
                            class="absolute right-0 w-56 mt-2 origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg outline-none">
                            <div class="px-4 py-3">
                                <p class="text-sm leading-5">Signed in as</p>
                                <p class="text-sm font-medium leading-5 text-gray-900 truncate">
                                    tom@example.com
                                </p>
                            </div>

                            <div class="py-1">

                                <a *hlMenuItem="let active = active" href="#account-settings"
                                    [class]="active ? 'bg-gray-100 text-gray-900' : 'text-gray-700'"
                                    class="flex justify-between w-full px-4 py-2 text-sm leading-5 text-left">
                                    Account settings
                                </a>

                                <a *hlMenuItem="let active = active" href="#support"
                                    [class]="active ? 'bg-gray-100 text-gray-900' : 'text-gray-700'"
                                    class="flex justify-between w-full px-4 py-2 text-sm leading-5 text-left">
                                    Support
                                </a>

                                <span *hlMenuItem="let active = active; disabled: true"
                                    class="flex justify-between w-full px-4 py-2 text-sm leading-5 text-left text-gray-700 cursor-not-allowed opacity-50">
                                    New feature (soon)
                                </span>

                                <a *hlMenuItem="let active = active" href="#license"
                                    [class]="active ? 'bg-gray-100 text-gray-900' : 'text-gray-700'"
                                    class="flex justify-between w-full px-4 py-2 text-sm leading-5 text-left">
                                    License
                                </a>
                            </div>

                            <div class="py-1">
                                <a *hlMenuItem="let active = active" href="#sign-out"
                                    [class]="active ? 'bg-gray-100 text-gray-900' : 'text-gray-700'"
                                    class="flex justify-between w-full px-4 py-2 text-sm leading-5 text-left">
                                    Sign out
                                </a>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <!-- Unstyled listbox -->
        <div class="sm:border border-gray-300 border-b h-56 sm:rounded-xl">
            <h1 class="text-xl mb-6 px-6 py-4 border-b border-gray-300">Listbox Unstyled</h1>
            <div class="flex items-center justify-center px-4">
                <div class="relative inline-block text-left">
                    <hl-listbox [value]="selectedPerson" (onChange)="setSelectedPerson($event)">
                        <button *hlListboxButton class="w-full">{{selectedPerson?.name}}</button>
                        <ul *hlListboxOptions>
                            <ng-container *ngFor="let person of people">
                                <li *hlListboxOption="let selected = selected; let active = active; value: person"
                                    [class.bg-blue-500]="active" href="#account-settings">
                                    <span class="w-5 inline-block">
                                        <ng-container *ngIf="selected">âœ”</ng-container>
                                    </span>
                                    {{ person.name }}
                                </li>
                            </ng-container>
                        </ul>
                    </hl-listbox>
                </div>
            </div>
        </div>
    </div>
</div>
